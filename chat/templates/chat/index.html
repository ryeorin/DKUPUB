{% load static %}
<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="{% static 'css/index.css' %}"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="container">
        <div class="navbar__logo" style="text-align: center;">
            <a href="{% url 'home:home' %}">
                    <img src="/static/img/chat.png" alt="" style="width: 350px; height: 80px;">
            </a>
        </div>
        <div class="form-container">
            <label for="room-name-input">입장하실 채팅방의 이름을 적어주세요!</label><br>
            <input id="room-name-input" type="text" size="100"><br>
            <input id="room-name-submit" type="button" value="Enter">
        </div>
        <div class="image-container"style="margin-top: 50px;">
            <a href="{% url 'board:board_list' %}">
                <img src="/static/img/find.png" alt="Your Image" style="width: 850px; height: 150px;">
            </a>
        </div>
    </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
